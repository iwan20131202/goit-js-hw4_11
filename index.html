<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch__title"><h2 class="stopwatch__time"></h2></div>

      <ul class="stopwatch__actions">
        <li class="stopwatch__action">
          <button class="action" data-action="start">почати</button>
        </li>
        <li class="stopwatch__action">
          <button class="action" data-action="pause">пауза</button>
        </li>
        <li class="stopwatch__action">
          <button class="action" data-action="clear">очистити</button>
        </li>
      </ul>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
